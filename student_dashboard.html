<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - QR Drills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for body background and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Add some padding around the content */
        }
        /* Optional: Add a subtle shadow and rounded corners to the main container */
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 0.75rem; /* More rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem; /* Increased padding */
            width: 100%;
            max-width: 600px; /* Max width from screenshot */
            text-align: center; /* Center align content */
        }
        /* Style for the drill containers */
        .drill-item {
            display: flex; /* Use flexbox to align link and status */
            justify-content: space-between; /* Space out link and status */
            align-items: center; /* Vertically align content */
            background-color: #e2f0ff; /* Light blue background */
            padding: 1rem; /* Padding inside item */
            margin-bottom: 0.75rem; /* Space between items */
            border-radius: 0.5rem; /* Rounded corners */
            border: 1px solid #b3d4ff; /* Subtle border */
        }
        /* Style for the drill links within the container */
        .drill-link {
            flex-grow: 1; /* Allow link to take available space */
            text-align: left; /* Align link text to the left */
            color: #0056b3; /* Darker blue text color */
            text-decoration: none; /* Remove underline */
            font-size: 1.1rem; /* Slightly larger font size */
            font-weight: 600; /* Semi-bold font */
             /* Remove default block/padding from previous version */
             display: inline;
             padding: 0;
             margin: 0;
        }
        .drill-item:hover {
            background-color: #cce0ff; /* Lighter blue on hover */
             cursor: pointer; /* Indicate it's clickable */
        }
         .drill-item:active {
            transform: translateY(0); /* Press down effect */
        }

        /* Style for status/score text */
        .drill-status {
            font-size: 0.9rem;
            color: #4a5568; /* Gray text */
            margin-left: 1rem; /* Space between link and status */
             flex-shrink: 0; /* Prevent status from shrinking */
        }

        /* Add a logo or image */
        .logo {
            max-width: 150px; /* Adjust size as needed */
            margin: 0 auto 1.5rem auto; /* Center and add space below */
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
         <img src="https://placehold.co/150x50/cccccc/ffffff?text=Your+Logo" alt="Logo Placeholder" class="logo" onerror="this.style.display='none'; this.onerror=null;">

        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Quantitative Reasoning Drills</h1>

        <div class="mb-6 text-left">
            <label for="student-name" class="block text-lg font-semibold text-gray-700 mb-2">Student Name:</label>
            <input type="text" id="student-name" name="student-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base" placeholder="Enter your name">
        </div>

        <div id="drills-list" class="space-y-3">
            </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentNameInput = document.getElementById('student-name');
            const drillsList = document.getElementById('drills-list');

            // --- Student Name Logic ---

            // Load name from localStorage when the page loads
            const savedName = localStorage.getItem('studentName');
            if (savedName) {
                studentNameInput.value = savedName;
            }

            // Save name to localStorage whenever the input changes
            studentNameInput.addEventListener('input', (event) => {
                localStorage.setItem('studentName', event.target.value);
            });

            // --- Load and Display Drill Status and Score ---

            // Define the list of drills and the localStorage keys for their results.
            // Ensure these keys match exactly what your qr index files use to save results.
            const drills = [
                { id: 'qrDrill1', name: 'Timed QR Drill 1', file: 'qr index 1.html', resultsKey: 'qrDrill1Results' },
                { id: 'qrDrill2', name: 'Timed QR Drill 2', file: 'qr index 2.html', resultsKey: 'qrDrill2Results' },
                { id: 'qrDrill3', name: 'Timed QR Drill 3', file: 'qr index 3.html', resultsKey: 'qrDrill3Results' },
                { id: 'qrDrill4', name: 'Timed QR Drill 4', file: 'qr index 4.html', resultsKey: 'qrDrill4Results' },
                { id: 'qrDrill5', name: 'Timed QR Drill 5', file: 'qr index 5.html', resultsKey: 'qrDrill5Results' },
                { id: 'qrDrill6', name: 'Timed QR Drill 6', file: 'qr index 6.html', resultsKey: 'qrDrill6Results' },
                // Add more drills here following the same pattern
            ];

            // Clear any static content and dynamically load drills
            drillsList.innerHTML = '';

            drills.forEach(drill => {
                const drillItem = document.createElement('div');
                drillItem.classList.add('drill-item');
                drillItem.dataset.drillId = drill.id; // Add data attribute to identify the drill

                const drillLink = document.createElement('a');
                drillLink.href = drill.file;
                drillLink.classList.add('drill-link');
                drillLink.textContent = drill.name;

                const drillStatusSpan = document.createElement('span');
                drillStatusSpan.classList.add('drill-status');

                // Check localStorage for results
                const resultsData = localStorage.getItem(drill.resultsKey);

                if (resultsData) {
                    try {
                        const results = JSON.parse(resultsData);
                        // Assuming results object has score and totalQuestions
                        drillStatusSpan.textContent = `Completed: Score ${results.score} / ${results.totalQuestions}`;
                    } catch (e) {
                        console.error(`Error parsing results for ${drill.name}:`, e);
                        drillStatusSpan.textContent = `Completed (Error loading score)`;
                    }
                } else {
                    drillStatusSpan.textContent = 'Incompleted';
                }

                drillItem.appendChild(drillLink);
                drillItem.appendChild(drillStatusSpan);

                drillsList.appendChild(drillItem);

                // Add event listener to the drill item container to make the whole area clickable
                drillItem.addEventListener('click', () => {
                    window.location.href = drill.file; // Navigate to the drill page
                });
            });
        });
    </script>

</body>
</html>
